<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSaver</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <header class="header">

        <p class="header__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate ipsam in beatae porro repudiandae. Qui.</p>

    </header>

    <div class="wrapper">

        <aside class="aside">
        
            <i class="logo"><img src="./images/bookmark (1).png" alt="logo"></i>
    
            <i class="btn btn--dark-theme"><img src="./images/bright.png" alt="dark-theme"></i>
    
        </aside>

        <main class="main">

            <section class="section__inputs">
    
                <div class="input">
                    <input type="url" class="input__link" placeholder="https://www.example.com">
                
                    <input type="text" class="input__name" placeholder="Name">
        
                </div>
                <i class="btn btn--add"><img src="./images/correct.png" alt="add"></i>
            
            </section>
            
            <section class="section__links">
    
                <!-- <div class="link__container">
                    <a class="link__address" href="#">https://google.com</a>
    
                    <i class="btn btn--delete"><img src="./images/close.png" alt="delete"></i>
                </div> -->

            </section>
    
        </main>

    </div>

    <script src="./script.js"></script>
</body>
</html>
